<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Awesome App</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: url('https://source.unsplash.com/random/1920x1080?technology') no-repeat center center fixed;
            background-size: cover;
        }

        /* Overlay for readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: 1;
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Heading and content styles */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #f39c12;
        }
        p.lead {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #ffffff;
            background: #e74c3c;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #c0392b;
        }

        /* Footer styles */
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Awesome App!</h1>
        <p class="lead">This is your newly deployed application, showcasing a sleek and engaging interface on OCI using OKE.</p>
        <a href="#" class="button">Explore More</a>
        <div class="footer">Powered by OCI & OKE | Designed with ❤️</div>
    </div>
</body>
</html>
